<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Ejemplo Web Service Cliente usando  EJB y Patron DAO</title>
    </h:head>
    <h:body>
        <h1>Ejemplo Web Service Cliente usando  EJB y Patron DAO (DataSource)</h1>
        <h3>Listado de Usuarios</h3>
        
        <h:outputText value="No existen productos en la base de datos" rendered="#{empty usuarios}"/>
        <h:dataTable id="productoList" var="_usuario" value="#{usuarios}" rendered="#{not empty usuarios}"
                     cellspacing="0" cellpadding="0" border="0" styleClass=""
                     headerClass="rowHead" footerClass="rowFoot" rowClasses="rowOdd,rowEven">
            <h:column>
                <f:facet name="header">Login</f:facet>
                #{_usuario.login}
            </h:column>
            <h:column>
                <f:facet name="header">Contraseña</f:facet>
                #{_usuario.contraseña}
            </h:column>
            <h:column>
                <f:facet name="header">Tipo de Usuario</f:facet>
                <h:outputText value="#{_usuario.tipoUsu}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{_usuario.codStatus}"/>
            </h:column>  
            <h:column>
                <f:facet name="header">Cedula Empleado</f:facet>
                <h:outputText value="#{_usuario.cedulaEmp}"/>
            </h:column> 
        </h:dataTable>
      
    </h:body>
</html>
