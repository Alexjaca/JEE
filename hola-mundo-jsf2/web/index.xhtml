<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Hello from Facelets</h1>
        
        <p>Sin utilizar etiqueta h:outputText (Posible en JSF 2.0):
            <span style="color: red;">#{holaMundoBean.saludo}</span></p>
            
        <p>Usando Etiqueta h:outputText:
            <span style="color: blue;"><h:outputText value="#{holaMundoBean.saludo}"/></span></p>
    </h:body>
</html>
